<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./res/css/style.css">
  <link rel="icon" href="./res/img/others/icon.png">
  <title>Clicker Heroes</title>

</head>

<body>
  <!-- Canvas -->
  <div style="width: 50vw; position: absolute; right: 0; height: 400px; bottom: 300px;">
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <!-- Info -->
  <div style="color: #ffffff;" id="heroInfo"></div>
  <div style="color: #ffffff;" id="enemyInfo"></div>

  <!-- Ability tlačítka -->
  <div id="abilities">
    <button id="berserkButton" class="ability-button">Berserk</button>
    <button id="goldRushButton" class="ability-button">Gold Rush</button>
  </div>

  <!-- Multiplier tlačítka -->
  <div id="multiplier-buttons">
    <button class="multiplier-button" data-value="1">1x</button>
    <button class="multiplier-button" data-value="5">5x</button>
    <button class="multiplier-button" data-value="10">10x</button>
    <button class="multiplier-button" data-value="50">50x</button>
  </div>

  <!-- Záložky -->
  <div class="zalozky">
  <div id="tab-buttons" style="position: absolute; bottom: 710px; left: 10px;">
    <button data-tab="heroes" class="tab-button active">🦸‍♂️ Hrdinové</button>
    <button data-tab="backgrounds" class="tab-button">🖼️ Pozadí</button>
  </div>
</div>

  <!-- Obsah záložek -->
  <div id="tab-content">
    <!-- Panel hrdinů -->
    <div id="heroes-tab" class="tab active">
      <div id="heroPanel"
        style="overflow-y: auto; width: 50vw; height: 700px; border: 1px solid black; position: absolute; bottom: 0; left: 0;">
        <div class="hero-info">
          <h2>Hrdina: <span id="hero-name">Hrdina 1</span></h2>
          <p>Úroveň: <span id="hero-level">1</span></p>
        </div>
      </div>
    </div>

    <!-- Panel pozadí -->
    <div id="backgrounds-tab" class="tab">
      <div id="backgroundPanel"
        style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100;">
        <button id="toggleBackgroundPanel">🖼️ Změnit pozadí</button>
        <div id="backgroundOptions" style="display: none;"></div>
      </div>
    </div>
  </div>

  <!-- Achievements panel -->
  <div id="achievementsPanel"
    style="position: absolute; bottom: 10px; right: 10px; width: 250px; height: 300px; overflow-y: auto; border: 2px solid gold; background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; border-radius: 10px;">
    <h3 >🏆 Achievementy <div id="achievementProgress"></div></h3>
    <ul id="achievementsList"></ul>
    <div id="achievementsContainer">
      <ul id="achievementList"></ul>
    </div>
  </div>
  
  <div class="savebuttons">
    <button class="savebutton" onclick="saveGame()">💾 Uložit hru</button>
    <button class="savebutton" onclick="loadGame()">🔄 Načíst hru</button>
    
  </div>

  
  

  <!-- Tab přepínání -->
  <script>
    const tabButtons = document.querySelectorAll(".tab-button");
    const tabs = document.querySelectorAll(".tab");

    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        const tabName = button.dataset.tab;
        tabButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        tabs.forEach(tab => tab.classList.remove("active"));
        document.getElementById(`${tabName}-tab`).classList.add("active");
      });
    });
  </script>

  <script type="module" src="./res/js/main.js"></script>
</body>

</html>
